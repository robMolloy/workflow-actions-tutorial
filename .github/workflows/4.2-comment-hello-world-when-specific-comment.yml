name: 4.2-comment-hello-world-when-specific-comment

on:
  issue_comment: 
    types:
      - created # blah

jobs:
  serializing-data:
    if: ${{ github.event.issue.pull_request != null && github.event.comment.body == '/trigger-hello-world-comment' }}
    runs-on: ubuntu-latest

    steps:
    - name: Serialize and echo github context
      run: |
        echo '${{ toJson(github) }}'
    
    - name: trigger-hello-world-comment
      run: |
        COMMENT="hello world"
        curl -X POST \
          -H "Authorization: token ${GITHUB_TOKEN}" \
          -d "{\"body\": \"${COMMENT}\"}" \
