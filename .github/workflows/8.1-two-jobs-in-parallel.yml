name: 8.1-two-jobs-in-parallel

on:
  push:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Print message from Job 1
        run: |
          echo "This is Job 1"
          sleep 10
          echo "This is Job 1"
  
  job2:
    runs-on: ubuntu-latest
    steps:
      - name: Print message from Job 2
        run: |
          echo "This is Job 2"
          sleep 10
          echo "This is Job 2"
  job3:
    runs-on: ubuntu-latest
    steps:
      - name: Print message from Job 3
        run: |
          echo "This is Job 3"
          sleep 10
          echo "This is Job 3"
  job4:
    runs-on: ubuntu-latest
    steps:
      - name: Print message from Job 4
        run: |
          echo "This is Job 4"
          sleep 10
          echo "This is Job 4"
